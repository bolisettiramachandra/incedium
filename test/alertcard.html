<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert-card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    height:80px;
    width: 400px;
    border-radius: 5px;

}

.alert-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.alert-img-container{
height:80px;
	width:80px;
    float: left;
}
img {
    border-radius: 5px 5px 0 5px;
}

.alert-container {
    padding: 2px 16px;
}

.alert-title{
	margin-left: 10px;
	width:280px;
	text-align:left;
}
</style>
</head>
<body>

<h2>Round Card</h2>

<div class="alert-card">
<div class="alert-img-container"> 
<img src="img_avatar2.png" alt="Avatar" style="width:100%">
</div>
  
  <div class="alert-container">
    <p class = "alert-title">Jane Doe</p> 
    <p class = "alert-message">Interior Designer</p> 
  </div>
</div>

</body>
</html>
